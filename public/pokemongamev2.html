<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game-files/css/style.css" />
    <title>Whos that pokemon?</title>
  </head>
  <body>
    <div class="container">
      <!------------------------------------>
      <div class="loadingScreen" id="loadingScreen">
        <image
          class="loadingScreen__spinner"
          src="./game-files/images/pikachugif.gif"
          id="spinner"
        ></image>
        <p class="loadingScreen__loadingText"></p>
      </div>
      <!------------------------------------>
      <div class="menuBackground" id="menubackground">
        <img
          class="menuBackground__bg"
          src="./game-files/images/title/titleBG.png"
          alt=""
        />
      </div>
      <!------------------------------------>
      <div class="titleScreen" id="titleScreen">
        <img
          class="titleScreen__logo titleScreen__logo__animation"
          src="./game-files/images/title/titlelogo.png"
          alt=""
          id="titlelogo"
        />
        <!-- Text and animated screen?-->
         <!------------------------------------>
         <div class="entername" id="enternamescreen">
          <img src="./game-files/images/title/titlelogo.png" alt="" class="entername__logo">
          <div class="entername__box">
            <p id='nameerror'> </p>
            <p><b>Welcome</b><br><br></p>
            <p>Please input the name you wish to use on the leaderboard.<br><br>
            Must be between 2 and 8 characters.<br><br></p>
            <input type="text" id="playernameinput">
            <button id="gotorange">NEXT</button>
          </div>
        </div>
      <!------------------------------------>

      <!---------------------------------->
      <div class="rangeSelect" id="rangeSelect">
        <div class="rangeSelect__div"> 
        <p class="rangeSelect__info">Please select a range of pokemon.<br><br>For example if you choose number 1 to number 150, you will start on Bulbasaur and end on Mewtwo.<br> (Give or take some descrepencies!) </p>
        <form class="rangeSelect__form" action="">
          <input
            class="rangeSelect__input"
            type="text"
            placeholder="1"
            id="rangefrom"
          />
          <input
            class="rangeSelect__input"
            type="text"
            placeholder="893"
            id="rangeto"
          />
        </form>
        <button id="rangeStart">START</button>
      </div>
      </div>
      <!-- FINAL SCORE ---------------------------------->
      <div class="finalScore" id="finalScore">
        <img src="./game-files/images/title/titlelogo.png" alt="" class="entername__logo">
        <div class="finalScore__box">
          <p id="finalscore-score">1000</p>
            <div class="leaderboard__info" id="leaderboard-scores"></div>
            <button id="leaderboardnext">Next</button>
        </div>
      </div>

      <!------------------------------------>
      <input type="text" id="mobile-press" />
      <!------------------------------------>
      <div class="gameScreen" id="gameScreen">
        <!-- WHOS THAT VIDEO ---------------------------------->
        <video class="gameScreen__video" id="video" autoplay>
          <source src="./game-files/video/whosthat.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <audio id="musicAudio">
          <source src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <audio id="soundAudio">
          <source src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>

        <!-- POKEMON IMAGES AND MAIN GAME GRAPHICS-->
        <img src="" alt="" class="pokemon__shadow" id="pokemonshadow" />
        <img src="" alt="" class="pokemon" id="pokemon" />
        <img
          src="./game-files/images/logofuzzy.png"
          alt=""
          class="logo"
          id="logo"
        />
        <img
          src="./game-files/images/logofuzzy.png"
          alt=""
          class="logo__shadow"
          id="logo-shadow"
        />
        <img
          src="./game-files/images/questionmark.png"
          alt=""
          class="logo__mark"
          id="questionmark"
        />
        <img
          src="./game-files/images/questionmark.png"
          alt=""
          class="logo__mark__shadow"
          id="questionmark-shadow"
        />
        <img
          src="./game-files/images/speaker.png"
          alt=""
          class="speaker"
          id="speaker"
        />
